version: "2"
sql:

  - &schema
    engine: "postgresql"
    schema: "cmd/migrations/*"
    queries: "repository/query/users_query.sql"
    gen:
      go: &default_configs
        package: "users_repository"
        out: "repository/users_repository"
        sql_package: "pgx/v4"
        emit_json_tags: true
        emit_empty_slices: true
        json_tags_case_style: "camel"
        emit_pointers_for_null_types: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        omit_unused_structs: true

  - <<: *schema
    queries: "repository/query/users_addresses_query.sql"
    gen:
      go: 
        <<: *default_configs
        package: "users_addresses_repository"
        out: "repository/users_addresses_repository"

  - <<: *schema
    queries: "repository/query/admin_users_query.sql"
    gen:
      go: 
        <<: *default_configs
        package: "admin_users_repository"
        out: "repository/admin_users_repository"

  - <<: *schema
    queries: "repository/query/users_phones_query.sql"
    gen:
      go: 
        <<: *default_configs
        package: "users_phones_repository"
        out: "repository/users_phones_repository"

  - <<: *schema
    queries: "repository/query/admin_products_query.sql"
    gen:
      go: 
        <<: *default_configs
        package: "admin_products_repository"
        out: "repository/admin_products_repository"
        overrides:
          - column: "products_details.stock"
            go_type: 
              import: "github.com/wesleyfebarretos/ticket-sale/repository/override"
              type: "ProductStock"
              pointer: true
          - column: "products_details.category"
            go_type: 
              import: "github.com/wesleyfebarretos/ticket-sale/repository/override"
              type: "ProductCategory"
          - column: "products_details.installments"
            go_type: 
              import: "github.com/wesleyfebarretos/ticket-sale/repository/override"
              type: "ProductInstallments"
          - column: "fin.product_payment_type_installment_time.tariff"
            go_type: "float64"
          - column: "fin.product_payment_type_installment_time.fee"
            go_type: "float64"

  - <<: *schema
    queries: "repository/query/admin_product_stocks_query.sql"
    gen:
      go: 
        <<: *default_configs
        package: "admin_product_stocks_repository"
        out: "repository/admin_product_stocks_repository"

  - <<: *schema
    queries: "repository/query/admin_events_query.sql"
    gen:
      go: 
        <<: *default_configs
        package: "admin_events_repository"
        out: "repository/admin_events_repository"
        overrides:
          - column: "events_get_all.product"
            go_type:
              import: "github.com/wesleyfebarretos/ticket-sale/repository/override"
              type: "EventProduct"
          - column: "events_with_relations.product"
            go_type:
              import: "github.com/wesleyfebarretos/ticket-sale/repository/override"
              type: "EventProductWithRelations"
