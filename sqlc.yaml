version: "2"
sql:

  - &schema
    engine: "postgresql"
    schema: "cmd/migrations/tables"
    queries: "repository/query/user_query.sql"
    gen:
      go: &default_configs
        package: "user_repository"
        out: "repository/user_repository"
        sql_package: "pgx/v4"
        emit_json_tags: true
        emit_empty_slices: true
        json_tags_case_style: "camel"
        emit_pointers_for_null_types: true
        emit_enum_valid_method: true
        emit_all_enum_values: true

  - <<: *schema
    queries: "repository/query/users_addresses_query.sql"
    gen:
      go: 
        <<: *default_configs
        package: "user_address_repository"
        out: "repository/user_address_repository"
