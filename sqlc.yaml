version: "2"
sql:
  - engine: "postgresql"
    queries: "repository/query/"
    schema: "cmd/migrations/tables"
    gen:
      go:
        package: "sqlc"
        sql_package: "pgx/v4"
        out: "repository/sqlc"
        emit_json_tags: true
        emit_empty_slices: true
        json_tags_case_style: "camel"
        emit_pointers_for_null_types: true
