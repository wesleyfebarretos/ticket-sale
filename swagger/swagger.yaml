host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: Ticket Sale Support
    url: http://www.swagger.io/support
  description: This is a simple ticket sales application.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Ticket Sale
  version: "1.0"
paths:
  /admin/auth:
    post:
      consumes:
      - application/json
      description: Sign In
      parameters:
      - description: Sign In
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/admin_auth_controller.SignInRequestDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin_auth_controller.SignInResponseDto'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/middleware.AuthenticationError'
      summary: Sign In
      tags:
      - Admin Users
  /admin/products:
    get:
      description: Get all products
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/admin_product_controller.GetAllResponseDto'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/exception.HttpException'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/middleware.AuthenticationError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/middleware.RolePermissionError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/exception.HttpException'
      summary: Get all products
      tags:
      - Admin Product
    post:
      description: Create a product
      parameters:
      - description: New product
        in: body
        name: Product
        required: true
        schema:
          $ref: '#/definitions/admin_product_controller.CreateRequestDto'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/admin_product_controller.CreateResponseDto'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/exception.HttpException'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/middleware.AuthenticationError'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/middleware.RolePermissionError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/exception.HttpException'
      summary: Create a product
      tags:
      - Admin Product
  /admin/products/{id}:
    delete:
      description: Soft Delete a product
      parameters:
      - description: Product ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: boolean
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/exception.HttpException'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/middleware.AuthenticationError'
        "403":
